version: '3.8'

services:
  # Backend - Flask API
  backend:
    build: ./backend
    container_name: vast-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./data:/app/data  # Mount data directory for access
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    networks:
      - vast-network
    restart: unless-stopped

  # Frontend - React app
  frontend:
    build: ./frontend
    container_name: vast-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Use container's node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - CHOKIDAR_USEPOLLING=true  # Enable hot reload in Docker
    depends_on:
      - backend
    networks:
      - vast-network
    restart: unless-stopped

  # Optional: PostgreSQL database for better performance
  # Uncomment if you want to use PostgreSQL instead of CSV files
  # database:
  #   image: postgres:15-alpine
  #   container_name: vast-database
  #   environment:
  #     POSTGRES_USER: vast_user
  #     POSTGRES_PASSWORD: vast_password
  #     POSTGRES_DB: vast_challenge
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - vast-network
  #   restart: unless-stopped

networks:
  vast-network:
    driver: bridge

