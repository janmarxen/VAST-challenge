version: '3.8'

services:
  # Backend - Flask API
  backend:
    build: ./backend
    container_name: vast-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./data:/app/data  # Mount data directory for access
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    networks:
      - vast-network
    restart: unless-stopped

  # Frontend - React app
  frontend:
    build: ./frontend
    container_name: vast-frontend
    # The frontend image is built and served with nginx (container port 80).
    # Map host port 8080 -> container port 80 so you can open http://localhost:8080
    ports:
      - "8080:80"
    # Mount the nginx config so /api requests are proxied to the backend
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    # Do not mount source into the production container (we serve static build files).
    environment:
      # Point at the backend service over the Docker network
      - REACT_APP_API_URL=http://backend:5000/api
    depends_on:
      - backend
    networks:
      - vast-network
    restart: unless-stopped

  # Optional: PostgreSQL database for better performance
  # Uncomment if you want to use PostgreSQL instead of CSV files
  # database:
  #   image: postgres:15-alpine
  #   container_name: vast-database
  #   environment:
  #     POSTGRES_USER: vast_user
  #     POSTGRES_PASSWORD: vast_password
  #     POSTGRES_DB: vast_challenge
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - vast-network
  #   restart: unless-stopped

networks:
  vast-network:
    driver: bridge

