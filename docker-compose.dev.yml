services:
  backend:
    build: ./backend
    container_name: vast-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    networks:
      - vast-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: vast-frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - REACT_APP_API_URL=http://backend:5000/api
    depends_on:
      - backend
    networks:
      - vast-network
    restart: unless-stopped

networks:
  vast-network:
    driver: bridge
